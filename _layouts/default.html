<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  {% include head.html %}
</head>
<body class="page-{{ page.layout | default: 'default' }}">
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      {% include nav.html %}
    </div>
  </header>
  <main class="site-main wrapper" role="main">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
